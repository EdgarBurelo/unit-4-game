<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>
<body>
    <div class="container">
        <div><h1>Star Wars RPG</h1></div>
        <div class="row">
            <div class="col-12" id="algo">
                <h4>Select Your Character</h4>
            </div>
        </div>
        <div class="row" id="characterDivSel">
           
        </div>
        <div class="row" id="player1name">

        </div>
        <div class="row" id="player1">

        </div>
        <div class="row white">
            <div class="col-12">
                <h4>Enemies Available To Attack</h4>
            </div>
        </div>
        <div class="row" id="characterDivAtt">
        </div>
        <div class="row white">
            <div class="col-12">
                <h4>Fight Section</h4>
                <button type="button" class="btn btn-light" id="attackBTN">Attack</button>
            </div>
        </div>
        <div class="row white">
            <div class="col-12">
                <h4>Defender</h4>
            </div>
        </div>
        <div class="row" id="characterDivDef">
            
        </div>
        <span class="white" id="gameStatus"></span>
        <span class="white" id="gameStatus2"></span>
        <button type="button" class="btn btn-light" id="restarBTN">Restart</button>
    </div>
    
    
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
